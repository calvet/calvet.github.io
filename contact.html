         <script>
             // When the user scrolls down 20px from the top of the document, show the button
             window.onscroll = function () {
                 scrollFunction()
             };

             function scrollFunction() {
                 if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                     document.getElementById("movetop").style.display = "block";
                 } else {
                     document.getElementById("movetop").style.display = "none";
                 }
             }

             // When the user clicks on the button, scroll to the top of the document
             function topFunction() {
                 document.body.scrollTop = 0;
                 document.documentElement.scrollTop = 0;
             }
         </script>

<!-- Smooth scrolling -->
<script>
    let form = document.getElementById('contact-form');

    async function handleSubmit(event) {
        event.preventDefault();
        let status = document.getElementById('contact-form-alert');
        let data = new FormData(event.target);

        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = '<div class="alert alert-success" role="alert">Obrigado pelo seu contato! Em breve você será respondido.</div>';
                form.reset()
            } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = '<div class="alert alert-danger" role="alert">' + data["errors"].map(error => error["message"]).join(", ") + '</div>';
                    } else {
                        status.innerHTML = '<div class="alert alert-danger" role="alert">Erro! Aconteceu algum problema ao enviar seu contato. Tente novamente!</div>';
                    }
                })
            }
        }).catch(error => {
            status.innerHTML = '<div class="alert alert-danger" role="alert">Erro! Aconteceu algum problema ao enviar seu contato. Tente novamente!</div>';
        });
    }
    form.addEventListener('submit', handleSubmit)
</script>
